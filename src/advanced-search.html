<html><head><meta charset="UTF-8"><link rel="import" href="restaurant-reviewer.html"></head><body><dom-module id="advanced-search">

  <template>

    <style include="iron-flex iron-flex-alignment">:host{--valid-form-button:{border-radius:25%;background-color:#FFE05C;flex:0 1 auto;width:10%;};--valid-form-form:{background-color:white !important;flex-wrap:wrap;flex-direction:column;};--radius-slider-style,
         --price-slider-style:{margin-top:0;margin:1em;};}.card{box-shadow:0 2px 2px 0  rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);padding:16px;margin:24px;border-radius:5px;background-color:#fff;}paper-input, places-input, paper-toggle-button{width:75%;margin:1em;}price-filter{margin-top:1em;}</style>

    <app-route route="{{route}}" query-params="{{queryParams}}">
    </app-route>

    <main class="flex layout horizontal center center-justified">
      <paper-card class="card">
        <valid-form id="advSearchForm" class="flex layout nowrap vertical center center-justified" button="Search">
          <h3>Advanced Search</h3>

          <paper-input label="Business Name or Food Type" arialabel="Business Name or Food Type" value="{{searchParams.searchTerm}}" error-message="Enter a restaurant search term" required="">
          </paper-input>

          <places-input value="{{location}}" lat="{{latitude}}" lng="{{longitude}}" label="Location" aria-label="your location" error-message="Enter a location" required="">
          </places-input>

          <paper-dropdown-menu id="openFilter" label="Open Now">
            <paper-listbox class="dropdown-content" selected="{{searchParams.openNow}}">
              <paper-item>Any</paper-item>
              <paper-item>Open</paper-item>
              <paper-item>Closed</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>

          <price-filter max="{{searchParams.maxPrice}}" min="{{searchParams.minPrice}}">
          </price-filter>

          <radius-filter value="{{searchParams.radius}}"></radius-filter>

        </valid-form>
      </paper-card>
    </main>

  </template>

  <script>Polymer({is:"advanced-search",properties:{route:{type:Object,notify:!0},queryParams:{type:Object,notify:!0},location:String,latitude:{type:Number,notify:!0},longitude:{type:Number,notify:!0},searchParams:Object},listeners:{"advSearchForm.iron-form-submit":"_textSearch"},_textSearch:function(){this.set("route.path","/search")}});</script>

</dom-module>
</body></html>
