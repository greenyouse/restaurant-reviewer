<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="dollar-rating.html">
<link rel="import" href="star-rating.html">

<dom-module id="search-results">

  <template>

    <style include="iron-flex iron-flex-alignment">
     :host {
         --paper-card: {
             width: 100%;
         }
     }

     *[hidden] {
         display: none !important;
     }

     .loader {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         margin-top: 2em;
     }

     .storeImage {
         width: 15em;
         height: 10em;
     }

     .card-header: {
         @apply(--paper-font-headline);
     }

     paper-card {
         border-bottom: 1px solid var(--paper-grey-400);
     }

     .shopCard a {
         color: black;
         text-decoration: none;
     }

     .shopCard {
         color: black;
     }

     .shopCard:hover {
         cursor: pointer;
     }

     .card-detail {
         color: var(--paper-grey-600);
     }

     .row {
         @apply(--layout-horizontal);
         @apply(--layout-center);
         @apply(--layout-justified);
     }

     .row > * {
         padding: 10px;
     }

     .row *:nth-child(1){
         flex: 1 1 25%;
         align-self: auto;
     }

     .row *:nth-child(2) {
         flex: 4 1 50%;
         align-self: auto;
     }

     .row *:nth-child(3) {
         flex: 0 1 25%;
         align-self: auto;
     }

     @media screen and (max-width: 767px) {
         .row {
             @apply(--layout-wrap);
         }
     }
    </style>

    <app-route route="{{route}}" query-params="{{queryParams}}">
    </app-route>

    <section hidden$="[[loading]]">
      <h3 id="noResults" hidden$="[[!emptyResults]]">No Results Found</h3>
      <div hidden$="[[emptyResults]]">
        <template is="dom-repeat" items="[[searchResults]]" as="shop" >
          <a class="shopCard" href="/#/business/{{shop.placeId}}">
            <paper-card on-tap="setBusiness">
              <div class="card-content">
                <div class="row">
                  <img class="storeImage" src="[[shop.image]]" alt="restaurant picture"></img>
                  <div>
                    <h3>[[shop.title]]</h3>
                    <star-rating rating="[[shop.rating]]"></star-rating>
                  </div>
                  <div>
                    <p class="card-detail">[[shop.address]]</p>
                    <dollar-rating rating="[[shop.price]]"></dollar-rating>
                  </div>
                </div>
              </div>
            </paper-card>
          </a>
          <br>
        </template>
      </div>
    </section>

    <section class="loader" hidden$="[[!loading]]">
      <paper-spinner active="[[!loading]]"></paper-spinner>
    </section>

  </template>

  <script>
   Polymer({
     is: 'search-results',

     properties: {
       route: {
         type: Object,
         notify: true
       },

       data: {
         type: Object
       },

       active: {
         type: Boolean,
         notify: true,
         value: false
       },

       queryParams: {
         type: Object,
         notify: true
       },

       business: {
         type: Object,
         notify: true
       },

       searchResults: {
         type: Array,
         notify: true,
         value: function() {
           return [];
         }
       },

       map: {
         type: Object
       },

       coords: {},

       emptyResults: {
         type: Boolean,
         notify: true,
         value: true
       },

       openNow: {
         type: Boolean
       },

       maxPrice: {
         type: Number
       },

       minPrice: {
         type: Number
       },

       radius: {
         type: Number
       },

       loading: {
         type: Boolean,
         value: false
       }

     },

     observers: [
       '_textSearch(active, queryParams.search, coords, minPrice, maxPrice, radius)'
     ],

     setBusiness: function(e) {
       this.business = e.model.shop;
     },

     _fetchImageUrl: function(imageData) {
       imageUrl = imageData.getUrl({maxWidth: 1000, maxHeight: 500});
       return imageUrl;
     },

     _textSearch: function(active, search, coords, minPrice, maxPrice, radius) {
       var _this = this;

       // only fetch data when the search is run
       if (!active || !search || !coords) return;

       // use the paper-spinner when running a search
       this.loading = true;

       var map = new google.maps.Map(this.map, {
         center: coords
       });

       var request = {
         location: coords,
         minPriceLevel: minPrice,
         maxPriceLevel: maxPrice,
         query: search,
         radius: radius,
         type: 'restaurant'
       }

       if (this.openNow !== undefined) {
         request.openNow = this.openNow;
       }

       var places = new google.maps.places.PlacesService(map);
       places.textSearch(request, function (resp, status) {

         if (status == google.maps.places.PlacesServiceStatus.OK) {
           _this.emptyResults = false;
           var shops = resp.splice(0, 10);
           _this.parseResults(shops);

           _this.loading = false;
         } else {
           // no results found message
           _this.emptyResults = true;
           _this.loading = false;
         }
       })
     },

     parseResults: function(res) {
       var _this2 = this;

       this.searchResults = res.map(function (shop) {
         var title = shop.name,
             price = shop.price_level,
             address = shop.formatted_address,
             rating = shop.rating,
             placeId = shop.place_id,
             imageData = shop.photos || "https://maps.gstatic.com/tactile/pane/result-no-thumbnail-2x.png";

         var imageUrl = typeof(imageData) == "string" ? imageData : _this._fetchImageUrl(imageData[0]);

         return {
           title: title,
           price: price,
           address: address,
           rating: rating,
           image: imageUrl,
           placeId: placeId
         };

       })

     }

   });
  </script>

</dom-module>
