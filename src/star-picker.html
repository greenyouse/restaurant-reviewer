<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="my-icons.html">

</head><body><dom-module id="star-picker">
  <template>
    <style>iron-icon{--iron-icon-width:16px;--iron-icon-height:16px;}iron-icon:hover{cursor:pointer;color:#ffc107;}iron-icon.full{color:#ffc107;}iron-icon.empty{color:var(--paper-grey-500);}</style>

    <div class="rating">
      <template is="dom-repeat" items="[[_starColl]]" as="star">
        <iron-icon class$="[[star.class]]" icon="star" on-tap="_fillStar"></iron-icon>
      </template>
    </div>

  </template>

  <script>Polymer({is:"star-picker",properties:{rating:{type:Number,notify:!0},stars:{type:Number,value:5},_starColl:{type:Array,notify:!0,value:function(){for(var r,t=[];r<this.stars;r++)t.push({class:"empty"});return t}}},observers:["calculateStars(rating)"],_fillStar:function(r){this.rating=r.model.index+1},calculateStars:function(r){for(var t=[],a=Math.floor(r),s=5-a,e=0;e<a;e++){var l={class:"full"};t.push(l)}for(var e=0;e<s;e++){var i={class:"empty"};t.push(i)}this._starColl=t}});</script>

</dom-module>
</body></html>
