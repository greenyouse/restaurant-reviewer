<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<dom-module id="price-filter">
  <style>
   :host {
       @apply(--price-root-style)
   }

   paper-slider {
       @apply(--price-slider-style)
   }

   label {
       @apply(--price-label-style)
   }

   /* Inlined to get around /deep/ combinator deprecation :( */
     @media screen and (min-width: 416px) and (max-width: 829px) {
         paper-slider {
             width: 19em;
         }

         label {
             width: 5em;
         }
     }

   @media screen and (min-width: 830px) {
       paper-slider {
           width: 25em;
       }

       label {
           width: 15em;
       }
   }
  </style>

  <template>
    <div>
      <label for="minPriceFilter">Minimum Price</label>
      <paper-slider id="minPriceFilter"
                    aria-label="Minimum Price"
                    value="{{min}}"
                    min="1"
                    max="5"
                    required$="[[required]]"
                    hidden$="[[hidden]]"
                    editable>
      </paper-slider>
    </div>
    <div>
      <label for="maxPriceFilter">Maximum Price</label>
      <paper-slider id="maxPriceFilter"
                    aria-label="Maximum Price"
                    value="{{max}}"
                    min="1"
                    max="5"
                    required$="[[required]]"
                    hidden$="[[hidden]]"
                    editable>
      </paper-slider>
    </div>
  </template>

  <script>
   Polymer({
     is: 'price-filter',

     properties: {
       min: {
         type: Number,
         notify: true
       },

       max: {
         type: Number,
         notify: true
       }
     },

     observers: [
       'setMin(max)',
       'setMax(min)'
     ],

     setMax: function(min) {
       if (this._highPrice < min) {
         this._highPrice = min;
         this.max = this._highPrice;
       }
     },

     setMin: function(max) {
       if (max < this._lowPrice) {
         this._lowPrice = max;
         this.min = this._lowPrice;
       };
     }

   });
  </script>

</dom-module>
