<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

</head><body><dom-module id="price-filter">
  <style>:host{@apply (--price-root-style);paper-slider{@apply (--price-slider-style);label{@apply (--price-label-style);@media screen and (min-width: 416px) and (max-width: 829px){paper-slider{width:19em;}label{width:5em;}}@media screen and (min-width: 830px){paper-slider{width:25em;}label{width:15em;}}}}}</style>

  <template>
    <div>
      <label for="minPriceFilter">Minimum Price</label>
      <paper-slider id="minPriceFilter" aria-label="Minimum Price" value="{{min}}" min="1" max="5" required$="[[required]]" hidden$="[[hidden]]" editable="">
      </paper-slider>
    </div>
    <div>
      <label for="maxPriceFilter">Maximum Price</label>
      <paper-slider id="maxPriceFilter" aria-label="Maximum Price" value="{{max}}" min="1" max="5" required$="[[required]]" hidden$="[[hidden]]" editable="">
      </paper-slider>
    </div>
  </template>

  <script>Polymer({is:"price-filter",properties:{min:{type:Number,notify:!0},max:{type:Number,notify:!0}},observers:["setMin(max)","setMax(min)"],setMax:function(i){this.max<i&&(this.max=i)},setMin:function(i){i<this.min&&(this.min=i)}});</script>

</dom-module>
</body></html>
