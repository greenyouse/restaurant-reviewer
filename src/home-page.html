<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="restaurant-card.html">

</head><body><dom-module id="home-page">
  <template>

    <style>.nearbyTable{@apply (--layout-horizontal);@apply (--layout-center-justified);@apply (--layout-wrap);}.nearbyTable > *{padding:.5em;width:10em;height:20em;}.center{text-align:center;}.categories{@apply (--layout-horizontal);@apply (--layout-center-justified);@apply (--layout-wrap);}.categories > * > *{list-style:none;color:var(--google-blue-500);}.categories > * > *:hover{cursor:pointer;}a{color:black;text-decoration:none;}</style>

    <section>

      <h3 class="center">Nearby Restaurants</h3>
      <div class="nearbyTable">
        <template is="dom-repeat" items="[[nearbyPlaces]]" as="shop">
          <a href="/#/business/{{shop.place_id}}">
            <restaurant-card title="[[shop.name]]" image-data="[[shop.photos]]" rating="[[shop.rating]]" open-now="[[shop.opening_hours.open_now]]" place-id="[[shop.place_id]]" address="[[shop.vicinity]]" on-tap="setBusiness">
            </restaurant-card>
          </a>
        </template>
      </div>
      <br>

      <h3 class="center">Cuisine Types</h3>
      <section class="categories">
        <ul>
          <li on-tap="setSearch"><a>BBQ</a></li>
          <li on-tap="setSearch"><a>Ethnic</a></li>
          <li on-tap="setSearch"><a>Cafe</a></li>
          <li on-tap="setSearch"><a>Chinese</a></li>
        </ul>
        <ul>
          <li on-tap="setSearch"><a>Coffeehouse</a></li>
          <li on-tap="setSearch"><a>Family Style</a></li>
          <li on-tap="setSearch"><a>Fast Food</a></li>
          <li on-tap="setSearch"><a>French</a></li>
        </ul>
        <ul>
          <li on-tap="setSearch"><a>Fine Dining</a></li>
          <li on-tap="setSearch"><a>Japanese</a></li>
          <li on-tap="setSearch"><a>Latin American</a></li>
          <li on-tap="setSearch"><a>Middle Eastern</a></li>
        </ul>
        <ul>
          <li on-tap="setSearch"><a>Pizza</a></li>
          <li on-tap="setSearch"><a>Spanish</a></li>
          <li on-tap="setSearch"><a>Soul food</a></li>
          <li on-tap="setSearch"><a>Tex-Mex</a></li>
        </ul>
      </section>

      
      <div id="map"></div>
    </section>

  </template>

  <script>Polymer({is:"home-page",properties:{coords:{},business:{type:Object,notify:!0},nearbyPlaces:{type:Array},searchTerm:{type:String,notify:!0},submit:{type:Boolean,notify:!0}},observers:["fetchPlaces(coords)"],setBusiness:function(e){this.business=e.model.shop},setSearch:function(e){var s=e.detail.sourceEvent.target.innerText;this.searchTerm=s,this.submit=!0},fetchPlaces:function(e){var s=this,t=new google.maps.Map(this.$.map,{center:e}),r={location:e,radius:"10000",types:["restaurant"]},a=new google.maps.places.PlacesService(t);a.nearbySearch(r,function(e,t){if(t==google.maps.places.PlacesServiceStatus.OK){var r=e.filter(function(e){return e.photos});r=r.splice(0,4),s.nearbyPlaces=r}})}});</script>

</dom-module>
</body></html>
