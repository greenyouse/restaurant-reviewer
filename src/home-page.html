<html><head><meta charset="UTF-8"><link rel="import" href="restaurant-reviewer.html"></head><body><dom-module id="home-page">
  <template>

    <style>paper-button{color:black;}.nearbyTable{@apply (--layout-horizontal);@apply (--layout-center-justified);@apply (--layout-wrap);}.nearbyTable > *{padding:.5em;width:10em;height:20em;}.center{text-align:center;}.categories{@apply (--layout-horizontal);@apply (--layout-center-justified);@apply (--layout-wrap);}.categories > * > *{list-style:none;color:var(--google-blue-500);}.categories > * > *:hover{cursor:pointer;}a{color:black;text-decoration:none;}a:focus{outline:1px dotted black;}@media screen and (max-width: 501px){.categories{display:flex;flex-wrap:wrap;}.category-1, .category-2{width:50%;}.category-3,.category-4{order:1;width:50%;}}</style>

    <main>
      <section>
        <h2 class="center">Nearby Restaurants</h2>
        <div class="nearbyTable">
          <template is="dom-repeat" items="[[nearbyPlaces]]" as="shop">
            <a href="/restaurant-reviewer/#/business/{{shop.place_id}}">
              <restaurant-card title="[[shop.name]]" image-data="[[shop.photos]]" rating="[[shop.rating]]" open-now="[[shop.opening_hours.open_now]]" place-id="[[shop.place_id]]" address="[[shop.vicinity]]" on-tap="setBusiness">
              </restaurant-card>
            </a>
          </template>
        </div>
        <br>
      </section>

      <section>
        <h2 class="center">Cuisine Types</h2>
        <div class="categories">
          <div class="category-1">
            <ul>
              <li><paper-button on-tap="setSearch" noink="">BBQ</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Ethnic</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Cafe</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Chinese</paper-button></li>
            </ul>
          </div>
          <div class="category-2">
            <ul>
              <li><paper-button on-tap="setSearch" noink="">Coffeehouse</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Family Style</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Fast Food</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">French</paper-button></li>
            </ul>
          </div>
          <div class="category-3">
            <ul>
              <li><paper-button on-tap="setSearch" noink="">Fine Dining</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Japanese</paper-button></li><li>
              </li><li><paper-button on-tap="setSearch" noink="">Latin American</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Middle Eastern</paper-button></li>
            </ul>
          </div>
          <div class="category-4">
            <ul>
              <li><paper-button on-tap="setSearch" noink="">Pizza</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Spanish</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Soul food</paper-button></li>
              <li><paper-button on-tap="setSearch" noink="">Tex-Mex</paper-button></li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    
    <div id="map" hidden=""></div>

  </template>

  <script>Polymer({is:"home-page",properties:{coords:{},business:{type:Object,notify:!0},nearbyPlaces:{type:Array},searchTerm:{type:Object,notify:!0},submit:{type:Boolean,notify:!0}},observers:["fetchPlaces(coords)"],setBusiness:function(e){this.business=e.model.shop},setSearch:function(e){var s=e.detail.sourceEvent.target.innerText;this.searchTerm=s,this.submit=!0},fetchPlaces:function(e){var s=this,t=new google.maps.Map(this.$.map,{center:e}),a={location:e,radius:"10000",types:["restaurant"]},r=new google.maps.places.PlacesService(t);r.nearbySearch(a,function(e,t){if(t==google.maps.places.PlacesServiceStatus.OK){var a=e.filter(function(e){return e.photos});a=a.splice(0,4),s.nearbyPlaces=a}})}});</script>

</dom-module>
</body></html>
