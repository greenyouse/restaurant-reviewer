<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

</head><body><dom-module id="places-input">
  <template>
    <google-maps-api libraries="places" api-key="AIzaSyBkHxZZzchmvczNvUWMznd0DicwOWZ9dSE" on-api-load="loaded"></google-maps-api>

    <paper-input id="address" name$="[[name]]" label$="[[label]]" aria-label$="[[ariaLabel]]" placeholder$="[[placeholder]]" value="{{value}}" required\="">"
      <content></content>
    </paper-input>
  </template>

  <script>Polymer({is:"places-input",properties:{value:{type:String,notify:!0},options:{type:Object,value:function(){return{types:["geocode"]}}},autocomplete:{type:Object,notify:!0},lat:{type:Number,notify:!0},lng:{type:Number,notify:!0},name:{type:String},label:{type:String},ariaLabel:{type:String},placeholder:{type:String}},loaded:function(){var e=this,t=this.$.address.inputElement;this.autocomplete=new google.maps.places.Autocomplete(t,this.options),google.maps.event.addListener(this.autocomplete,"place_changed",function(t){var o=e.autocomplete.getPlace();if(o.geometry){var n=o.geometry.location;e.lat=n.lat(),e.lng=n.lng()}})}});</script>
</dom-module>
</body></html>
