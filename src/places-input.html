<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="places-input">
  <template>
    <google-maps-api libraries="places"
                     api-key="AIzaSyBkHxZZzchmvczNvUWMznd0DicwOWZ9dSE"
                     on-api-load="loaded"></google-maps-api>

    <paper-input id="address"
                 name$="[[name]]"
                 label$="[[label]]"
                 aria-label$="[[ariaLabel]]"
                 placeholder$="[[placeholder]]"
                 value="{{value}}"
                 required\>"
      <content></content>
    </paper-input>
  </template>

  <script>
   Polymer({
     is: 'places-input',

     properties: {
       value: {
         type: String,
         notify: true
       },

       options: {
         type: Object,
         value: function() {
           return {
             types: ['geocode']
           }
         }
       },

       autocomplete: {
         type: Object,
         notify: true
       },

       lat: {
         type: Number,
         notify: true
       },

       lng: {
         type: Number,
         notify: true
       },

       name: {
         type: String
       },

       label: {
         type: String
       },

       ariaLabel: {
         type: String
       },

       placeholder: {
         type: String
       }
     },

     loaded: function() {
       var _this = this;

       var inputEl = this.$.address.inputElement;
       this.autocomplete = new google.maps.places.Autocomplete(inputEl, this.options);
       google.maps.event.addListener(this.autocomplete, 'place_changed', function (e) {
         var place = _this.autocomplete.getPlace();

         if (!place.geometry) return;

         var location = place.geometry.location;
         _this.lat = location.lat();
         _this.lng = location.lng();
       });
     }

   });
  </script>
</dom-module>
